version: '3.8'

services:
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - REACT_APP_API_URL=http://localhost:8000
    depends_on:
      - backend
      
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - DATABASE_URL=postgresql://leapcode:leapcode@db:5432/leapcode
      - SECRET_KEY=your-secret-key-here-change-in-production
    depends_on:
      - db
      
  db:
    image: postgres:13
    environment:
      - POSTGRES_USER=leapcode
      - POSTGRES_PASSWORD=leapcode
      - POSTGRES_DB=leapcode
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: